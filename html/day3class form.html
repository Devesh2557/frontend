<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Fill form</legend>
        <form action="">
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter your name"><br> <br>
            <label for="">Email:</label>
            <input type="email"><br><br>
            <label for="">Password</label>
            <input type="password"><br><br>
            <label for="">Gender:</label>
            <input type="radio" name="gender">Male 
            <input type="radio" name="gender">Female <br><br>
            <label for="">Language</label>
            <input type="checkbox">Hindi <input type="checkbox">English <input type="checkbox">Marwadi <br><br> <label for="">Date:</label>
            <input type="date"><br><br>
            <label for="">Time:</label>
            <input type="time"> <br> <br>  
            <label for="">Color:</label>
            <input type="color"><br><br>
            <label for="">File:</label>
            <input type="file"><br><br>
            <label for="">Range:</label>
            <input type="range"><br><br>
            <label for="">Search:</label>
            <input type="search"><br><br>
            <label for="">Hidden</label>
            <input type="hidden"><br><br>
            <label for="">City:</label>
            <select name="" id="">
                <option value="">None</option>
                <option value="">Jaipur</option>
                <option value="">Udaipur</option>
                <option value="">Jodhpur</option>
            </select>
            <br><br>
            <textarea name="" id="" rows="10" cols="20" placeholder="Message"></textarea><br><br>
            <button>Submit</button>
        </form>
    </fieldset>

    <video src="" width="" controls></video>
    <audio src="" width="'" controls></audio>
</body>
</html>
